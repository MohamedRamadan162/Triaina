        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/NotFound"
    patch:
      summary: Update a chat message by id
      tags:
      - Chat Messages
      security:
      - cookie_auth: []
      parameters: []
      description: Invalid parameters provided
      responses:
        '200':
          description: message updated
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Course/ChatChannel/ChatMessage/Update"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/Unauthorized"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/NotFound"
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/UnprocessableEntity"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: Updated message content
                  description: Updated content of the chat message
                edited:
                  type: boolean
                  example: true
                  description: Mark message as edited
              required: []
    delete:
      summary: Deletes a chat message by id
      tags:
      - Chat Messages
      security:
      - cookie_auth: []
      description: Course, chat channel, or message not found
      responses:
        '204':
          description: message deleted
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/Unauthorized"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/NotFound"
