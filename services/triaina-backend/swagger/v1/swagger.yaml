---
openapi: 3.0.1
info:
  title: Triaina API
  version: v1
paths:
  "/api/v1/auth/signup":
    post:
      summary: User Signup
      tags:
      - Authentication
      parameters: []
      description: User creation failed due to validation errors
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Auth/Signup"
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/ValidationError"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                username:
                  type: string
                  example: johndoe
                  minLength: 4
                email:
                  type: string
                  format: email
                  example: johndoe@email.com
                password:
                  type: string
                  example: SecurePass123!
                password_confirmation:
                  type: string
                  example: SecurePass123!
              required:
              - name
              - username
              - email
              - password
              - password_confirmation
  "/api/v1/auth/login":
    post:
      summary: User Login
      tags:
      - Authentication
      parameters: []
      description: User login failed due to invalid email or password
      responses:
        '200':
          description: user logged in
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Auth/Login"
        '401':
          description: invalid credentials
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/WrongCredentials"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: johndoe@email.com
                password:
                  type: string
                  example: SecurePass123!
              required:
              - email
              - password
  "/api/v1/courses/{course_id}/chat_channels/{chat_channel_id}/chat_messages":
    parameters:
    - name: course_id
      in: path
      description: Course ID
      required: true
      schema:
        type: string
    - name: chat_channel_id
      in: path
      description: Chat Channel ID
      required: true
      schema:
        type: string
    get:
      summary: List all messages in a chat channel
      tags:
      - Chat Messages
      security:
      - cookie_auth: []
      description: Course or chat channel not found
      responses:
        '200':
          description: list of chat messages
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Course/ChatChannel/ChatMessage/List"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/Unauthorized"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/NotFound"
    post:
      summary: Create a new message in a chat channel
      tags:
      - Chat Messages
      security:
      - cookie_auth: []
      parameters: []
      description: Invalid parameters provided
      responses:
        '201':
          description: message created
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Course/ChatChannel/ChatMessage/Create"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/Unauthorized"
        '404':
          description: not found
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/NotFound"
        '422':
          description: unprocessable entity
          content:
            application/json:
              schema:
                "$ref": "#/components/x-responses/Error/UnprocessableEntity"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: Hello, this is a test message
                  description: Content of the chat message
                attachment_url:
                  type: string
                  example: https://example.com/file.pdf
                  description: URL of an attached file (optional)
              required:
              - content
  "/api/v1/courses/{course_id}/chat_channels/{chat_channel_id}/chat_messages/{id}":
    parameters:
    - name: course_id
      in: path
      description: Course ID
      required: true
      schema:
        type: string
    - name: chat_channel_id
      in: path
      description: Chat Channel ID
      required: true
      schema:
        type: string
    - name: id
      in: path
      description: Chat Message ID
      required: true
      schema:
        type: string
    get:
      summary: Retrieves a chat message by id
      tags:
      - Chat Messages
      security:
      - cookie_auth: []
      description: Course, chat channel, or message not found
      responses:
        '200':
          description: message found
          content:
            application/json:
              schema:
