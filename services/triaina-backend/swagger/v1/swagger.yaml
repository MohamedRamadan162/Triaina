servers:
- url: http://localhost:3000
  description: Local dev server (HTTP)
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: triaina.com
components:
  securitySchemes:
    jwtCookie:
      type: apiKey
      in: cookie
      name: jwt
    refreshCookie:
      type: apiKey
      in: cookie
      name: refresh_token
  parameters:
    id_param:
      name: id
      in: path
      description: The id to fetch with
      required: true
      schema:
        type: number
        example: 1
    locale_param:
      name: Accept-Language
      in: header
      type: string
      description: "A localiztion param and it only accepts **ar** or **en**. \n\n
        \            > Please note: in case of passing this param in any protected
        endpoint\n             it automatically overrides the locale of the current
        user"
      required: false
      schema:
        type: string
        example: ar
        default: en
    page_param:
      name: page
      in: query
      description: The current page for paginated items, send it with value = -1 if
        no pagination needed
      schema:
        type: number
        example: 3
    items_param:
      name: items
      in: query
      description: The number of items per page
      schema:
        type: number
        example: 10
  schemas:
    Error:
      type: string
      example: An error occurred
    Unit:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: Unit 1
        description:
          type: string
          example: Unit 1 description
        order_index:
          type: integer
          example: 1
        section_id:
