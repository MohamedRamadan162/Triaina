apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: triaina-backend
build:
  artifacts:
    - image: ghcr.io/ossamatammam/triaina-backend
      context: ./services/triaina
      docker:
        dockerfile: Dockerfile.dev
  tagPolicy:
    customTemplate:
      template: "latest"
  local:
    push: false
manifests:
  rawYaml:
    - k8s/*.yaml
    - k8s/configmaps/*.yaml
    - k8s/secrets/*.yaml
    - k8s/api-gateway/*.yaml
    - k8s/triaina/*.yaml
deploy:
  helm:
    releases:
      - name: kong
        namespace: kong
        createNamespace: true
        repo: https://charts.konghq.com
        remoteChart: ingress
        valuesFiles:
          - ./k8s/api-gateway/config/kong-values.yaml
        wait: true
