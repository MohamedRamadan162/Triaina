apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: auth-service-routes
  namespace: triaina
  annotations:
    konghq.com/strip-path: "true"
    ## For future use (placeholder values for now) / Rate limiting is done per client IP so here every client IP gets 10 req/sec and 100 req/min
    konghq.com/plugins: rate-limiting # Apply the rate-limiting plugin
    konghq.com/rate-limiting-second: "10" # 10 requests per second
    konghq.com/rate-limiting-minute: "100" # 100 requests per minute
    konghq.com/load-balancer-strategy: "round-robin"
spec:
  parentRefs:
    - name: kong-gateway
      namespace: kong
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /auth
      backendRefs:
        - name: auth-service
          namespace: triaina
          port: 80
          weight: 1
          kind: Service
    - matches:
        - path:
            type: PathPrefix
            value: /users
      backendRefs:
        - name: user-service
          namespace: triaina
          port: 80
          weight: 1
          kind: Service
    - matches:
        - path:
            type: PathPrefix
            value: /courses
      backendRefs:
        - name: course-service
          namespace: triaina
          port: 80
          weight: 1
          kind: Service
    - matches:
        - path:
            type: PathPrefix
            value: /content
      backendRefs:
        - name: static-content-service
          namespace: triaina
          port: 80
          weight: 1
          kind: Service
